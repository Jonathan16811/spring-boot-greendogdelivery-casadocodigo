<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Item</title>
</head>
<body>
	<h1 layout:fragment="header">Items : Create</h1>
	<div layout:fragment="content" class="container">
		<form id="itemForm" th:action="@{/(form)}" th:object="${item}" action="#" method="post">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">Erro de validação</p>
			</div>
			<div class="pull-right">
				<a th:href="@{/items/}" href="items.html"> Items </a>
			</div>
			<input type="hidden" th:field="*{id}" th:class="${#fields.hasErrors('id')} ? 'field-error'" /> 
			<label for="nome">Nome</label> 
			<input type="text" th:field="*{nome}" th:class="${#fields.hasErrors('nome')} ? 'field-error'" /> 
			<label for="text">Endereço</label>
			<textarea th:field="*{endereco}" th:class="${#fields.hasErrors('endereco')} ? 'field-error'"></textarea>
			<div class="form-actions">
				<input type="submit" value="Gravar" />
			</div>
		</form>
	</div>
</body>
</html>
